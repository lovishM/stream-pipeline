group = 'element.core'
version = 'SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'

sourceSets {
    main {
        groovy {
            'src/main/java'
            'src/main/groovy'
        }
        resources {
            'src/main/resources'
        }
    }
    test {
        groovy {
            'src/test/java'
            'src/test/groovy'
        }
        resources {
            'src/test/resources'
        }
    }
}

dependencies {
    compile localGroovy()
}
