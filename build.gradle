group = 'element.core'
version = 'SNAPSHOT'

apply plugin: 'java'
apply plugin: 'java-library'

wrapper{
    gradleVersion = '7.0.2'
}

sourceSets {
    main {
        java {
            srcDirs = [
                'src/main/java'
            ]
        }
        resources {
            'src/main/resources'
        }
    }
    test {
        java {
            srcDirs = [
                'src/test/java'
            ]
        }
        resources {
            'src/test/resources'
        }
    }
}
